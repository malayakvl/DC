<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розрахунок гноєтечі</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #f4f4f4;
      }
      .container {
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1 {
          text-align: center;
          color: #333;
      }
      label {
          display: block;
          margin: 10px 0 5px;
          font-weight: bold;
      }
      input {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      button {
          width: 100%;
          padding: 10px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      button:hover {
          background-color: #218838;
      }
      #result {
          margin-top: 20px;
          font-size: 18px;
          text-align: center;
          color: #333;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>Розрахунок відсотка гноєтечі</h1>
  <form id="suppurationForm">
    <label for="totalSurfaces">Загальна кількість досліджених поверхонь:</label>
    <input type="number" id="totalSurfaces" min="1" required>

    <label for="suppurationSurfaces">Кількість поверхонь із гноєтечою:</label>
    <input type="number" id="suppurationSurfaces" min="0" required>

    <button type="submit">Розрахувати</button>
  </form>
  <div id="result"></div>
</div>

<script>
  document.getElementById('suppurationForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Отримання значень із форми
    const totalSurfaces = parseInt(document.getElementById('totalSurfaces').value);
    const suppurationSurfaces = parseInt(document.getElementById('suppurationSurfaces').value);

    // Перевірка коректності введених даних
    if (suppurationSurfaces > totalSurfaces) {
      document.getElementById('result').innerHTML = 'Помилка: Кількість поверхонь із гноєтечою не може бути більшою за загальну кількість поверхонь!';
      return;
    }

    // Розрахунок відсотка гноєтечі
    const suppurationPercentage = (suppurationSurfaces / totalSurfaces) * 100;

    // Виведення результату
    document.getElementById('result').innerHTML = `Відсоток поверхонь із гноєтечою: ${suppurationPercentage.toFixed(2)}%`;
  });
</script>
</body>
</html>
