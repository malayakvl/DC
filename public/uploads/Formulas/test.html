<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розрахунок Кровоточивості (BOP)</title>
  <style>
      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }
      th, td {
          padding: 10px;
          text-align: center;
          border: 1px solid #ddd;
      }
      input[type="number"] {
          width: 50px;
          text-align: center;
      }
      .total {
          font-weight: bold;
          margin-top: 20px;
      }
  </style>
</head>
<body>

<h1>Розрахунок Кровоточивості при зондуванні 5мм (BOP)</h1>

<table>
  <thead>
  <tr>
    <th>Кровоточивість вестибюлярно</th>
    <th>Ясенний край вестибюлярно</th>
    <th>Глибина зондування вестибюлярно</th>
    <th>Номер зуба</th>
    <th>Глибина зондування орально</th>
    <th>Ясенний край орально</th>
    <th>Кровоточивість орально</th>
  </tr>
  </thead>
  <tbody>
  <!-- Зуб 18 -->
  <tr>
    <td>
      <input type="number" id="bop_vest_18_1" value="1">
      <input type="number" id="bop_vest_18_2" value="1">
      <input type="number" id="bop_vest_18_3" value="1">
    </td>
    <td>
      <input type="number" id="margin_vest_18_1" value="3">
      <input type="number" id="margin_vest_18_2" value="3">
      <input type="number" id="margin_vest_18_3" value="3">
    </td>
    <td>
      <input type="number" id="depth_vest_18_1" value="3">
      <input type="number" id="depth_vest_18_2" value="4">
      <input type="number" id="depth_vest_18_3" value="5">
    </td>
    <td>18</td>
    <td>
      <input type="number" id="depth_oral_18_1" value="12">
      <input type="number" id="depth_oral_18_2" value="9">
      <input type="number" id="depth_oral_18_3" value="8">
    </td>
    <td>
      <input type="number" id="margin_oral_18_1" value="1">
      <input type="number" id="margin_oral_18_2" value="2">
      <input type="number" id="margin_oral_18_3" value="4">
    </td>
    <td>
      <input type="number" id="bop_oral_18_1" value="1">
      <input type="number" id="bop_oral_18_2" value="1">
      <input type="number" id="bop_oral_18_3" value="1">
    </td>
  </tr>

  <!-- Зуб 17 (подібно як для зуба 18) -->
  <tr>
    <td>
      <input type="number" id="bop_vest_17_1" value="1">
      <input type="number" id="bop_vest_17_2" value="1">
      <input type="number" id="bop_vest_17_3" value="1">
    </td>
    <td>
      <input type="number" id="margin_vest_17_1" value="4">
      <input type="number" id="margin_vest_17_2" value="4">
      <input type="number" id="margin_vest_17_3" value="5">
    </td>
    <td>
      <input type="number" id="depth_vest_17_1" value="6">
      <input type="number" id="depth_vest_17_2" value="7">
      <input type="number" id="depth_vest_17_3" value="5">
    </td>
    <td>17</td>
    <td>
      <input type="number" id="depth_oral_17_1" value="12">
      <input type="number" id="depth_oral_17_2" value="11">
      <input type="number" id="depth_oral_17_3" value="11">
    </td>
    <td>
      <input type="number" id="margin_oral_17_1" value="3">
      <input type="number" id="margin_oral_17_2" value="4">
      <input type="number" id="margin_oral_17_3" value="3">
    </td>
    <td>
      <input type="number" id="bop_oral_17_1" value="1">
      <input type="number" id="bop_oral_17_2" value="1">
      <input type="number" id="bop_oral_17_3" value="1">
    </td>
  </tr>
  <!-- Додайте аналогічні рядки для зубів 16, 15, і так далі -->
  </tbody>
</table>

<button onclick="calculateBOP()">Обчислити BOP</button>

<p class="total" id="result"></p>

<script>
  function calculateBOP() {
    let totalTeeth = 32;  // Кількість зубів
    let totalPoints = totalTeeth * 6;  // 6 точок для кожного зуба

    let totalBleeding = 0;
    let totalPossible = 0;

    // Для зуба 18
    for (let i = 1; i <= 3; i++) {
      // Вестибюлярна кровоточивість
      if (document.getElementById(`bop_vest_18_${i}`).value > 0) {
        totalBleeding++;
      }
      // Оральна кровоточивість
      if (document.getElementById(`bop_oral_18_${i}`).value > 0) {
        totalBleeding++;
      }
    }

    // Для зуба 17
    for (let i = 1; i <= 3; i++) {
      if (document.getElementById(`bop_vest_17_${i}`).value > 0) {
        totalBleeding++;
      }
      if (document.getElementById(`bop_oral_17_${i}`).value > 0) {
        totalBleeding++;
      }
    }

    // Обчислення кровоточивості при зондуванні (BOP)
    let BOP = (totalBleeding / totalPoints) * 100;

    document.getElementById('result').innerText = `Кровоточивість при зондуванні (BOP): ${BOP.toFixed(2)}%`;
  }
</script>

</body>
</html>
